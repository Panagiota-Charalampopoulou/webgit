<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Πληρωμής</title>
</head>
<body>
    <form>
        <h1>Φόρμα Πληρωμής</h1>
    <p> Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr></p>

    <h2>Προσωπικά Στοιχεία</h2>

<fieldset style="width: 450px;">
    <legend>Title</legend>
    <div>
        <input type="radio" name="title" id="mr" value="mr">
        <label for="mr">Mr.</label> <br>

        <input type="radio" name="title" id="mrs" value="mrs">
        <label for="mrs">Mrs.</label> <br>

        <input type="radio" name="title" id="dr" value="dr">
        <label for="dr">Dr.</label> <br>
    </div>
</fieldset>
<div>
    <label for="name">Name:<abbr title="Required field">*</abbr></label>
    <input type="text" name="name" id="name" required>
</div>
<div>
    <label for="email">E-mail:<abbr title="Required field">*</abbr></label>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="password">Password:<abbr title="Required field">*</abbr></label>
    <input type="password" name="password" id="password">
</div>

<h2>Πληροφορίες Πληρωμής</h2>
<div>
    <label for="card-type">Card type:</label>
    <select name="card-type" id="card-type">
        <option value="1">Visa</option>
        <option value="2">Maestro</option>
        <option value="3">American Express</option>

    </select>
</div>
<div>
    <label for="card-number">Card number:<abbr title="Required field">*</abbr></label>
    <input type="text" name="card-number" id="card-number">
</div>
<div>
    <label for="expiration-date">Expiration date:<abbr title="Required field">*</abbr></label>
    <input type="text" name="expiration-date" id="expiration-date" placeholder="MM/YY" maxlength="5" required
    pattern="0[1-9]|1[0-2]\/[0-9]{2s}">
</div>
<div>
    <input type="submit" value="Προχωρήστε στην πληρωμή">
</div>
    </form>
    
</body>
</html>
