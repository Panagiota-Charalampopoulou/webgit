<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
    <form >
        <h1>Στοιχεία Εκπαιδευόμενου</h1>

        <div>
            <label for="επώνυμο">Επώνυμο:</label>
            <input type="text" name="επώνυμο" id="επώνυμο">
        </div>
        <div>
            <label for="όνομα">Όνομα:</label>
            <input type="text" name="όνομα" id="όνομα">
        </div>
        <div>
            <label for="ημερομηνία">Ημερομηνία Γέννησης:</label>
            <input type="date" name="ημερομηνία" id="ημερομηνία">
        </div>
        <div>
            <label for="έτος-σπουδών">Έτος Σπουδών:</label>
            <input type="number" name="έτος-σπουδών" id="έτος-σπουδών">
        </div>
        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
    
        <div>
            <input type="submit" value="Αποστολή">
        </div>
    
    </form>
   
</body>
</html>
